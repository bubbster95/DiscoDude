<!DOCTYPE html>
<html class="html">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./discoStyle.css" />
        <script type="text/javascript" src="./beats.js"></script>
    </head>
    <body onload="init()" class="body">
        
        <br><br>
        <div class="game-area">
            <div class="menu">
                <button class="pause-button" onclick="pause()">Pause</button>
                <button class="controls" onclick="restart()">Restart</button>
                <label id="scoreCard"></label>
                <label id="lives"style="font-family: Impact; color: lightgoldenrodyellow;"></label>
                <lable id="highScore"></lable>
            </div>
            
            <p id="game-over"></p>
            <svg id="kill-zone" width="400" height="400">
                <rect id="kill-bar" x="49vw" y="0" width="30" height="100vh"style="fill: lightcoral;" />
            </svg> 
            <button class="start" id="start"  onclick="start()">Start</button>
        </div>
    </body>
</html>
