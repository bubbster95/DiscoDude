<!DOCTYPE html>
<html class="html">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./discoStyle.css" />
        <script type="text/javascript" src="./beats.js"></script>
    </head>
    <body onload="init()" class="body">
        <div class="game-area">
            <audio id='bubble-sound'>
                <source src="assets/BubblePops1.wav" type='audio/wav'>
            </audio>
            <audio id='bonus-sound'>
                <source src="assets/BonusSound.wav" type='audio/wav'>
            </audio>
            <audio id='loose-sound'>
                <source src="assets/looseSound.wav" type='audio/wav'>
            </audio>
            <audio id='slow-sound'>
                <source src="assets/SlowSound.wav" type='audio/wav'>
            </audio>
            <div class="menu">
                <button class="pause-button" onclick="pause()">Pause</button>
                <button class="controls" onclick="restart()">Restart</button>
                <label id="scoreCard"></label>
                <label id="lives"style="font-family: Impact; color: lightgoldenrodyellow;"></label>
                <lable id="highScore"></lable>
            </div>
            
            <p id="game-over"></p>
            <p id='tip'>Tip: Listen to funky music while playing.</p>
            <img class="disco-dude" id="disco-dude" name="disco" src="assets/DiscoDanceSprite1.png"></img>
            <button class="start" id="start"  onclick="start()"><h2>Start</h2></button>
        </div>
    </body>
</html>
